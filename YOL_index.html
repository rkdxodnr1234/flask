<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8로 토마토 수확시기 찾기</title>
    <style>
        /* 기본 페이지 스타일 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("{{ url_for('static', filename='assets/images/tomato_back.jpg') }}");
            background-size: cover;
            background-position: center;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            filter: blur(8px);
            z-index: -1;
        }
        .navbar {
            width: 100%;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 50px;
        }
        .navbar select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #f0f0f0;
        }
        .navbar-right {
            margin-top: -25px;
            margin-right: 50px;
        }
        .hover-button:hover {
            background-color: #b15a5a;
            transform: translateY(-2px);
        }
        .hover-button {
            background-color: #d27878;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .container {
            margin-top: 100px;
            text-align: center;
            padding: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
        }
        h1 {
            color: #d27878;
            font-size: 50px;
            margin-bottom: 30px;
        }
        .ment {
            font-size: 25px;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #d27878;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            white-space: nowrap;
        }
        .file-upload-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        input[type="file"] {
            margin-top: 15px;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 80%;
        }
        /* 로딩 화면 스타일 */
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- 로딩 화면 -->
    <div id="loading">로딩 중입니다...</div>

    <!-- 네비게이션 바 -->
    <div class="navbar">
        <div class="navbar-left">
            <label for="modelSelect" style="color: white;">모델 선택 :</label>
            <select id="modelSelect" name="model">
                <option value="n_best.pt">YOLOv8n</option>
                <option value="s_best.pt">YOLOv8s</option>
                <option value="jn_best.pt">증강 후 YOLOv8n</option>
                <option value="js_best.pt">증강 후 YOLOv8s</option>
            </select>
        </div>
        <div class="navbar-right">
            <button class="hover-button" onclick="location.href='{{ url_for('index') }}'">홈으로</button>
        </div>
    </div>

    <div class="container">
        <h1>YOLOv8 토마토 성장 판별</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label class="ment">이미지나 동영상을 업로드하세요:</label><br><br>
            <div class="file-upload-wrapper">
                <input type="file" name="file" id="fileInput" accept="image/*,video/*">
                <button type="submit" class="hover-button">업로드 및 분석</button>
            </div>
        </form>
    </div>

<!-- AJAX와 로딩 화면 제어 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(event) {
                event.preventDefault();

                // 파일 타입 확인 (동영상일 때만 로딩 화면 표시)
                var fileInput = $('#fileInput')[0];
                var file = fileInput.files[0];

                if (file && file.type.startsWith('video')) {
                    $('#loading').css('display', 'flex');
                }

                var formData = new FormData(this);
                formData.append('model', $('#modelSelect').val());

                $.ajax({
                    url: '/predict_yolo',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#loading').hide();
                        $('body').html(response);
                    },
                    error: function() {
                        $('#loading').hide();
                        alert('선택된 파일이 없습니다.');
                    }
                });
            });
        });
    </script>
</body>
</html>
